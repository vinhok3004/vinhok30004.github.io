<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Giải Trí Của Vinh</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://cdn.pixabay.com/photo/2017/08/30/23/07/emoji-2699680_960_720.png');
            background-repeat: repeat;
            background-size: 50px 50px;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #007BFF;
        }
        .question {
            margin: 20px 0;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            cursor: pointer;
        }
        .option {
            margin: 5px 0;
            cursor: pointer;
            display: inline-block;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
            width: 150px;
            text-align: center;
        }
        .option:hover {
            background-color: #d0d0d0;
        }
        .correct {
            background-color: #28a745;
            color: white;
        }
        .wrong {
            background-color: #dc3545;
            color: white;
        }
        #next-button {
            display: none;
        }
        img {
            width: 30px;
            height: 30px;
            vertical-align: middle;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Web Giải Trí Của Vinh</h1>
    <div class="question">
        <h2 id="question-text"></h2>
        <div id="options"></div>
        <button onclick="nextQuestion()" id="next-button">Câu tiếp theo</button>
    </div>
    <p id="result"></p>

    <script>
        // Danh sách câu hỏi
        const questions = [
            { question: "Trái cây nào có màu đỏ, vị chua ngọt?", options: ["A. Cam", "B. Táo", "C. Dưa hấu", "D. Nho"], answer: "B" },
            { question: "Con gì có 8 chân và thường dệt lưới?", options: ["A. Kiến", "B. Chim", "C. Nhện", "D. Ếch"], answer: "C" },

            { question: "Cái gì không có chân nhưng vẫn có thể chạy?", options: ["A. Ngựa", "B. Thời gian", "C. Con gà", "D. Bò"], answer: "B" },
            { question: "Con gì có thể sống mà không cần uống nước?", options: ["A. Cá", "B. Chó", "C. Lạc đà", "D. Mèo"], answer: "C" },
            { question: "Cái gì có thể bay mà không có cánh?", options: ["A. Chim", "B. Máy bay", "C. Gió", "D. Thuyền"], answer: "C" },

            { question: "Món ăn nào làm từ gạo và rất phổ biến ở Việt Nam?", options: ["A. Mì", "B. Bánh mì", "C. Xôi", "D. Bánh bao"], answer: "C" },
            { question: "Cái gì mà bạn càng lấy đi thì nó càng lớn lên?", options: ["A. Nước", "B. Hố", "C. Đá", "D. Không khí"], answer: "B" },
            { question: "Cái gì luôn đi lên nhưng không bao giờ đi xuống?", options: ["A. Đường phố", "B. Tuổi tác", "C. Thời gian", "D. Kinh tế"], answer: "B" },
            { question: "Con gì đi bằng 4 chân, rồi 2 chân, rồi 3 chân?", options: ["A. Khỉ", "B. Người", "C. Vịt", "D. Mèo"], answer: "B" },
            { question: "Món ăn nào có hình dạng giống như một chiếc thuyền?", options: ["A. Bánh chưng", "B. Bánh trôi", "C. Bánh tét", "D. Bánh xèo"], answer: "C" },

            { question: "Cái gì có thể khiến bạn buồn nhưng cũng có thể khiến bạn vui?", options: ["A. Âm nhạc", "B. Tình yêu", "C. Giấc ngủ", "D. Thời tiết"], answer: "A" },
            { question: "Món ăn nào có hình dạng giống như một cái nơ?", options: ["A. Mì Ý", "B. Bánh nơ", "C. Bánh bao", "D. Bánh trung thu"], answer: "B" },
            { question: "Cái gì mà bạn không thể chạm vào nhưng vẫn có thể cảm nhận?", options: ["A. Không khí", "B. Nước", "C. Cát", "D. Đá"], answer: "A" },
            { question: "Món ăn nào là truyền thống trong ngày Tết?", options: ["A. Bánh mì", "B. Bánh chưng", "C. Pizza", "D. Sushi"], answer: "B" },
            { question: "Cái gì không bao giờ nói nhưng luôn nói sự thật?", options: ["A. Gương", "B. Lời hứa", "C. Giấc mơ", "D. Tiền bạc"], answer: "A" },
            { question: "Con gì không biết bay nhưng lại có thể bơi?", options: ["A. Chó", "B. Mèo", "C. Cá", "D. Rùa"], answer: "D" },

            { question: "Cái gì mà bạn chỉ có thể nghe thấy nhưng không thể thấy?", options: ["A. Gió", "B. Âm thanh", "C. Tình yêu", "D. Nước"], answer: "B" },
            { question: "Cái gì không có tay nhưng lại có thể cầm?", options: ["A. Bàn tay", "B. Bàn chân", "C. Cái cặp", "D. Cái búa"], answer: "C"
