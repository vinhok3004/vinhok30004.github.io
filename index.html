<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Giải Trí Của Vinh</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://cdn.pixabay.com/photo/2017/08/30/23/07/emoji-2699680_960_720.png');
            background-repeat: repeat;
            background-size: 50px 50px;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #007BFF;
        }
        .question {
            margin: 20px 0;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            cursor: pointer;
        }
        .option {
            margin: 5px 0;
            cursor: pointer;
            display: inline-block;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
            width: 150px;
            text-align: center;
        }
        .option:hover {
            background-color: #d0d0d0;
        }
        .correct {
            background-color: #28a745;
            color: white;
        }
        .wrong {
            background-color: #dc3545;
            color: white;
        }
        #next-button {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Web Giải Trí Của Vinh</h1>
    <div class="question">
        <h2 id="question-text"></h2>
        <div id="options"></div>
        <button onclick="nextQuestion()" id="next-button">Câu tiếp theo</button>
    </div>
    <p id="result"></p>

    <script>
        // Danh sách câu hỏi
        const questions = [
            { question: "Trái cây nào có màu đỏ, vị chua ngọt?", options: ["A. Cam", "B. Táo", "C. Dưa hấu", "D. Nho"], answer: "B" },
            { question: "Con gì có 8 chân và thường dệt lưới?", options: ["A. Kiến", "B. Chim", "C. Nhện", "D. Ếch"], answer: "C" },
            { question: "Nước nào có hình dáng giống chiếc ủng?", options: ["A. Pháp", "B. Ý", "C. Đức", "D. Thụy Điển"], answer: "B" },
            { question: "Món ăn nào là đặc sản của Việt Nam?", options: ["A. Sushi", "B. Pizza", "C. Phở", "D. Hamburger"], answer: "C" },
            { question: "Môn thể thao nào dùng vợt và cầu lông?", options: ["A. Bóng đá", "B. Quần vợt", "C. Cầu lông", "D. Bóng chuyền"], answer: "C" },
            // Thêm câu hỏi tiếp theo...
        ];

        let currentQuestionIndex = 0;

        function loadQuestion() {
            const questionData = questions[currentQuestionIndex];
            document.getElementById('question-text').innerText = questionData.question;
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            questionData.options.forEach(option => {
                const button = document.createElement('div');
                button.className = 'option';
                button.innerText = option;
                button.onclick = () => selectOption(option.charAt(0));
                optionsContainer.appendChild(button);
            });
            document.getElementById('result').innerText = '';
            document.getElementById('next-button').style.display = 'none';
        }

        function selectOption(selected) {
            const questionData = questions[currentQuestionIndex];
            const options = document.getElementsByClassName('option');

            for (let i = 0; i < options.length; i++) {
                if (options[i].innerText.charAt(0) === questionData.answer) {
                    options[i].classList.add('correct');
                } else {
                    options[i].classList.add('wrong');
                }
                options[i].onclick = null; // Ngăn không cho chọn lại
            }

            document.getElementById('result').innerText = 
                selected === questionData.answer ? "Chúc mừng! Bạn đã chọn đúng!" : "Rất tiếc! Bạn đã chọn sai.";
            document.getElementById('next-button').style.display = 'block';
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                loadQuestion();
            } else {
                document.getElementById('question-text').innerText = "Cảm ơn bạn đã tham gia!";
                document.getElementById('options').innerHTML = '';
                document.getElementById('next-button').style.display = 'none';
            }
        }

        // Tải câu hỏi đầu tiên
        loadQuestion();
    </script>
</body>
</html>
